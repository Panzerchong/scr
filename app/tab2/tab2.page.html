<ion-accordion-group >
  <ion-accordion value="StartDay" >
    <ion-item slot="header" color="light" (click)= "showPicker = !false">
     <ion-label>Start Day</ion-label>
          <ion-text slot="end">
            {{formattedString}}
          </ion-text>
    </ion-item>
    <div class="ion-padding" slot="content">
      <ion-datetime *ngIf="showPicker"
          #datetime
          [value]="dateValue" size ="cover"
          (ionChange)="dateChanged(datetime.value)"
          presentation="date"
          [showDefaultButtons]="true">
      
        </ion-datetime>
    </div>
  </ion-accordion>

  <ion-accordion value="BedTime" >
    <ion-item slot="header" color="light" (click)= "showPicker = !false">
     <ion-label>Bed Time</ion-label>
          <ion-text slot="end">
            {{formattedBedTime}}
          </ion-text>
    </ion-item>
    <div class="ion-padding" slot="content">
      <ion-datetime *ngIf="showPicker"
        #bedtime
        [value]="dateValue" size ="cover"
        (ionChange)="timeChanged(bedtime.value)"
        presentation="time"
        [showDefaultButtons]="true">

      </ion-datetime>
    </div>
  </ion-accordion>

  <ion-accordion value="EndDay" >
    <ion-item slot="header" color="light" (click)= "showPicker = !false">
     <ion-label>End Day</ion-label>
          <ion-text slot="end">
            {{formattedEndDay}}
          </ion-text>
    </ion-item>
    <div class="ion-padding" slot="content">
      <ion-datetime *ngIf="showPicker"
        #EndDay
        [value]="dateValue" size ="cover"
        (ionChange)="endDateChanged(EndDay.value)"
        presentation="date"
        [showDefaultButtons]="true">

      </ion-datetime>
    </div>
  </ion-accordion>

  <ion-accordion value="WakeUp" >
    <ion-item slot="header" color="light" (click)= "showPicker = !false">
     <ion-label>Wake Up Time</ion-label>
          <ion-text slot="end">
            {{formattedWakeUp}}
          </ion-text>
    </ion-item>
    <div class="ion-padding" slot="content">
      <ion-datetime *ngIf="showPicker"
        #WakeUp
        [value]="dateValue" size ="cover"
        (ionChange)="wakeUpTimeChanged(WakeUp.value)"
        presentation="time"
        [showDefaultButtons]="true">

      </ion-datetime>
    </div>
  </ion-accordion>
  
</ion-accordion-group>
